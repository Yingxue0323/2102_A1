<!doctype html>
<html>
    <head>
        <link rel="icon" type="image/png" href="/assets/favicon.png" />
        <title>FIT2102 A1 2025</title>
    </head>
    <body>
        <div id="splash">
            <img src="/assets/fly1.webp" class="fade" />
            <img src="/assets/fly2.webp" class="fade" />
            <img src="/assets/fly3.webp" class="fade" />
            <img src="/assets/fly4.webp" class="fade" />
            <img id="skipBtn" src="/assets/skip-btn.png" alt="Skip" />
        </div>

        <img id="logo" src="/assets/logo.png" alt="Flappy Birb" style="height:100px; margin-bottom:20px" />
        <div class="text" style="margin-bottom: 20px">
            <span >Press SPACE to flap, press ENTER to pause</span>
        </div>

        <main id="main" class="flex row">
            <svg id="svgCanvas" width="600" height="400">
                <g id="gameOver" visibility="hidden">
                    <rect
                        x="225"
                        y="176"
                        fill="white"
                        height="48"
                        width="150"
                    ></rect>
                    <text x="235" y="206">Game Over</text>
                </g>
            </svg>
            <div id="sideBar" class="flex col">
                <div id="info" class="flex col">
                    <div class="text">
                        <span class="left">Lives: </span>
                        <span class="right" id="livesText">...</span>
                    </div>
                    <div class="text">
                        <span class="left">Score: </span>
                        <span class="right" id="scoreText">...</span>
                    </div>
                </div>
            </div>
        </main>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
